<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #0a0a0a;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .page {
            display: none;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            overflow: visible;
        }

        .page.active {
            display: flex;
        }

        /* Floating Kisses Animation */
        .kiss {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: floatKiss 8s infinite;
            pointer-events: none;
        }

        @keyframes floatKiss {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* 3D Heart Container */
        .heart-container {
            position: relative;
            width: 100%;
            height: 280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        .heart-3d {
            position: relative;
            width: 200px;
            height: 200px;
            animation: heartbeat 1.2s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
        }

        /* Simple beautiful 3D heart shape */
        .heart-3d::before,
        .heart-3d::after {
            content: "";
            position: absolute;
            top: 0;
            width: 100px;
            height: 160px;
            background: #ff0844;
            border-radius: 100px 100px 0 0;
            box-shadow: 
                inset -10px -10px 20px rgba(0, 0, 0, 0.2),
                inset 10px 10px 20px rgba(255, 107, 157, 0.4),
                0 0 40px rgba(255, 8, 68, 0.6);
        }

        .heart-3d::before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            background: linear-gradient(to bottom right, #ff6b9d, #ff0844);
        }

        .heart-3d::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            background: linear-gradient(to bottom left, #ff6b9d, #ff0844);
        }

        /* Content Box */
        .content-box {
            text-align: center;
            z-index: 10;
            max-width: 600px;
            overflow: visible;
        }

        .question {
            color: #fff;
            font-size: 24px;
            line-height: 1.6;
            margin: 40px 0 30px;
            text-shadow: 0 0 20px rgba(255, 8, 68, 0.5);
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* Buttons */
        .button {
            padding: 15px 50px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
        }

        /* Next button - keep pink/red */
        #page1 .button {
            background: linear-gradient(45deg, #ff0844, #ff6b9d);
            box-shadow: 0 5px 20px rgba(255, 8, 68, 0.4);
        }

        #page1 .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 8, 68, 0.6);
        }

        /* Yes button - Green */
        #yesButton {
            background: linear-gradient(45deg, #00c853, #69f0ae);
            box-shadow: 0 5px 20px rgba(0, 200, 83, 0.4);
        }

        #yesButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 200, 83, 0.6);
        }

        /* No button - Red */
        #noButton {
            background: linear-gradient(45deg, #d32f2f, #ff5252);
            box-shadow: 0 5px 20px rgba(211, 47, 47, 0.4);
        }

        #noButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(211, 47, 47, 0.6);
        }

        .button-container {
            margin-top: 30px;
            position: relative;
            min-height: 80px;
        }

        #noButton {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
        }

        #yesButton {
            position: relative;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 10, 0.95);
            padding: 40px;
            border-radius: 30px;
            border: 3px solid #ff0844;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 8, 68, 0.8);
        }

        .popup.show {
            display: block;
            animation: popupAppear 0.5s ease;
        }

        @keyframes popupAppear {
            from {
                transform: translate(-50%, -50%) scale(0);
            }
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .popup-message {
            color: #fff;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 8, 68, 0.8);
        }

        /* Kissing Couple Animation */
        .kissing-couple {
            font-size: 80px;
            animation: kiss 1.5s ease-in-out infinite;
        }

        @keyframes kiss {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        /* Party Bomb Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff0844;
            position: absolute;
            animation: confettiFall 3s linear forwards;
            z-index: 1001;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .question {
                font-size: 20px;
                padding: 15px;
            }

            .button {
                padding: 12px 40px;
                font-size: 18px;
                margin: 10px;
            }

            .popup-message {
                font-size: 22px;
            }

            .kissing-couple {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Kisses -->
    <div id="kissesContainer"></div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_4a468b964c.mp3" type="audio/mpeg">
    </audio>

    <!-- Page 1 -->
    <div class="page active" id="page1">
        <div class="content-box">
            <div class="heart-container">
                <div class="heart-3d"></div>
            </div>
            <div class="question">
                Hey Dear, On this special day I want to ask something from a very special person in universe
            </div>
            <button class="button" onclick="goToPage2()">Next</button>
        </div>
    </div>

    <!-- Page 2 -->
    <div class="page" id="page2">
        <div class="content-box">
            <div class="heart-container">
                <div class="heart-3d"></div>
            </div>
            <div class="question">
                Will you be my Valentine not for today not for tomorrow for Lifetime?
            </div>
            <div class="button-container">
                <button class="button" id="yesButton" onclick="showPopup()">Yes</button>
                <button class="button" id="noButton">No</button>
            </div>
        </div>
    </div>

    <!-- Popup Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-message">
            Yeahhh!! Congrats to me üéâ<br><br>
            Thanks for comming in my life Meri Jaan Meri Meethi ‚ù§Ô∏è
        </div>
        <div class="kissing-couple">
            üíè
        </div>
    </div>

    <script>
        // Background music
        const bgMusic = document.getElementById('bgMusic');
        
        // Try to play music on page load
        window.addEventListener('load', function() {
            bgMusic.volume = 0.3; // Set volume to 30%
            bgMusic.play().catch(function(error) {
                console.log("Autoplay prevented. Music will start on first interaction.");
            });
        });

        // Ensure music plays on any user interaction
        document.addEventListener('click', function() {
            if (bgMusic.paused) {
                bgMusic.play();
            }
        }, { once: true });

        // Create floating kisses
        function createKisses() {
            const container = document.getElementById('kissesContainer');
            const kissEmojis = ['üíã', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíû'];
            
            for (let i = 0; i < 15; i++) {
                const kiss = document.createElement('div');
                kiss.className = 'kiss';
                kiss.textContent = kissEmojis[Math.floor(Math.random() * kissEmojis.length)];
                kiss.style.left = Math.random() * 100 + '%';
                kiss.style.animationDelay = Math.random() * 8 + 's';
                kiss.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(kiss);
            }
        }

        createKisses();

        // Navigate to page 2
        function goToPage2() {
            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.add('active');
        }

        // No button movement
        const noButton = document.getElementById('noButton');
        let noButtonAttempts = 0;

        // Handle both mouse and touch events properly
        noButton.addEventListener('mouseenter', moveNoButton);
        noButton.addEventListener('click', moveNoButton);
        noButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveNoButton(e);
        });

        function moveNoButton(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            noButtonAttempts++;
            
            const page = document.getElementById('page2');
            const pageRect = page.getBoundingClientRect();
            
            // Get random position within viewport
            const maxX = window.innerWidth - noButton.offsetWidth - 40;
            const maxY = window.innerHeight - noButton.offsetHeight - 40;
            
            let newX = Math.random() * (maxX - 20) + 20;
            let newY = Math.random() * (maxY - 100) + 50;
            
            // Ensure button doesn't overlap with Yes button
            const yesButton = document.getElementById('yesButton');
            const yesRect = yesButton.getBoundingClientRect();
            
            // If too close to Yes button, move to opposite side
            const distance = Math.sqrt(
                Math.pow(newX - yesRect.left, 2) + 
                Math.pow(newY - yesRect.top, 2)
            );
            
            if (distance < 200) {
                newX = newX > window.innerWidth / 2 ? 20 : maxX - 20;
                newY = newY > window.innerHeight / 2 ? 50 : maxY - 50;
            }
            
            noButton.style.position = 'fixed';
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
            noButton.style.transition = 'all 0.3s ease';
        }

        // Show popup on Yes
        function showPopup() {
            document.getElementById('overlay').classList.add('show');
            document.getElementById('popup').classList.add('show');
            
            // Add confetti effect
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff0844', '#ff6b9d', '#ffd700', '#00ff00', '#0080ff', '#ff00ff', '#ff4500', '#ffff00'];
            const confettiCount = 150;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // Random color
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Start from center (party bomb effect)
                    confetti.style.left = '50%';
                    confetti.style.top = '50%';
                    
                    // Random size
                    const size = Math.random() * 10 + 5;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    
                    // Random shape
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    }
                    
                    // Explosion effect - random direction
                    const angle = Math.random() * 360;
                    const velocity = Math.random() * 200 + 100;
                    const xVelocity = Math.cos(angle) * velocity;
                    const yVelocity = Math.sin(angle) * velocity;
                    
                    confetti.style.animation = 'none';
                    confetti.style.transition = 'all 3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    
                    document.body.appendChild(confetti);
                    
                    // Trigger explosion
                    setTimeout(() => {
                        confetti.style.transform = `translate(${xVelocity}px, ${yVelocity + 500}px) rotate(${Math.random() * 720}deg)`;
                        confetti.style.opacity = '0';
                    }, 10);
                    
                    // Remove after animation
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 5);
            }
            
            // Add heart emojis explosion too
            const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíû', 'üíã', 'üåπ', '‚ú®', '‚≠ê'];
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'kiss';
                    heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.position = 'fixed';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heart.style.zIndex = '1001';
                    
                    const angle = Math.random() * 360;
                    const distance = Math.random() * 300 + 100;
                    const xMove = Math.cos(angle) * distance;
                    const yMove = Math.sin(angle) * distance;
                    
                    heart.style.animation = 'none';
                    heart.style.transition = 'all 2s ease-out';
                    heart.style.opacity = '1';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.style.transform = `translate(${xMove}px, ${yMove + 300}px) rotate(${Math.random() * 360}deg) scale(1.5)`;
                        heart.style.opacity = '0';
                    }, 10);
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
